name: üöÄ Deploy Laravel App to cPanel via SSH

on:
  push:
    branches:
      - main # Change to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõí Checkout code
        uses: actions/checkout@v4

      - name: üîê Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: üìÇ Deploy via SCP
        run: |
          rsync -avz --delete \
            --exclude=".env" \
            --exclude=".htaccess" \
            --exclude="vendor" \
            --exclude="node_modules" \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: üõ†Ô∏è Run post-deploy commands
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            php artisan down || true
            /opt/cpanel/composer/bin/composer install --no-dev --optimize-autoloader
            npm install
            npm run build
            php artisan migrate --force
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:clear
            php artisan view:cache
            php artisan filament:cache
            php artisan optimize
            php artisan icons:cache
            php artisan up

            echo "üîç Checking if queue:work is already running..."
            if ! pgrep -f "artisan queue:work"; then
              echo "‚ñ∂Ô∏è Starting queue:work..."
              nohup php artisan queue:work --queue=messages,default > storage/logs/queue.log 2>&1 &
            else
              echo "‚úÖ queue:work is already running."
            fi

            echo "üîç Checking if reverb:start is already running..."
            if ! pgrep -f "artisan reverb:start"; then
              echo "‚ñ∂Ô∏è Starting reverb:start..."
              nohup php artisan reverb:start > storage/logs/reverb.log 2>&1 &
            else
              echo "‚úÖ reverb:start is already running."
            fi
          EOF
