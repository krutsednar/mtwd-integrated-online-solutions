name: ğŸš€ Deploy Laravel + Livewire + FilamentPHP to cPanel via SSH

on:
  push:
    branches:
      - main # Change to your production branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ§± Install Composer dependencies (for deployment)
        run: |
          composer install --no-dev --optimize-autoloader

      - name: ğŸ› ï¸ Compile Assets (if using Vite)
        run: |
          npm install
          npm ci
          npm run build
        # ğŸ’¡ If your server can't run Node/Vite, commit `public/build` to repo and skip this

      - name: ğŸ“‚ Deploy via SCP (rsync)
        run: |
          rsync -avz --delete \
            --exclude=".env" \
            --exclude=".env.production" \
            --exclude="node_modules" \
            --exclude="storage" \
            --exclude="vendor" \
            --exclude=".git" \
            --exclude=".htaccess" \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: ğŸ§© Run Laravel Commands on cPanel + Conditionally Start Processes
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}

            php artisan down || true

            php artisan migrate --force
            php artisan optimize:clear
            php artisan filament:optimize-clear
            php artisan icons:cache

            php artisan up

